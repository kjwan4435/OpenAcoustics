<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAcoustics - BLE Data Collection</title>

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.ble.js"></script>
  <script language="javascript" type="text/javascript" src="callback.js"></script>
  <script language="javascript" type="text/javascript" src="main.js"></script>
  <script language="javascript" type="text/javascript" src="utils.js"></script>
  <script language="javascript" type="text/javascript" src="download.js"></script>
  <script language="javascript" type="text/javascript" src="drawing.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 600;
    }

    .header p {
      font-size: 1rem;
      margin: 10px 0 0 0;
      color: #666;
    }

    .steps-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .step-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
    }

    .step-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .step-number {
      background: #007bff;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      margin-right: 12px;
    }

    .step-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      margin: 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      min-height: 40px;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #1e7e34;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-info {
      background: #17a2b8;
      color: white;
    }

    .btn-info:hover {
      background: #138496;
    }

    .mode-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .mode-btn {
      padding: 12px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .mode-btn:hover {
      border-color: #007bff;
      background: #f8f9fa;
    }

    .mode-btn.active {
      border-color: #007bff;
      background: #007bff;
      color: white;
    }

    .status-indicators {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .status-item {
      text-align: center;
    }

    .status-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 0.75rem;
      text-align: center;
      line-height: 1.1;
    }

    .status-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #666;
    }

    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .connection-status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .connection-status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .input-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .data-info {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 12px;
      margin-top: 12px;
    }

    .data-info h4 {
      margin: 0 0 8px 0;
      color: #333;
      font-size: 0.95rem;
    }

    .data-info p {
      margin: 5px 0;
      color: #555;
    }

    @media (max-width: 768px) {
      .steps-container {
        grid-template-columns: 1fr;
      }
      
      .mode-buttons {
        grid-template-columns: 1fr;
      }
      
      .status-indicators {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>OpenAcoustics</h1>
      <p>BLE Data Collection System</p>
    </div>

    <div class="steps-container">
      <!-- Step 1: BLE Connection -->
      <div class="step-card">
        <div class="step-header">
          <div class="step-number">1</div>
          <h3 class="step-title">BLE Device Connection</h3>
        </div>
        <div class="connection-status disconnected" id="connectionStatus">
          <span>ðŸ”´ Disconnected</span>
        </div>
        <div class="button-group">
          <button class="btn btn-primary" id="connectBtn">Connect Device</button>
        </div>
        <div class="input-group">
          <label for="subjectInput">Subject Number:</label>
          <input type="text" id="subjectInput" value="9999" placeholder="Enter subject number">
        </div>
      </div>

      <!-- Step 2: Mode Selection -->
      <div class="step-card">
        <div class="step-header">
          <div class="step-number">2</div>
          <h3 class="step-title">Data Transmission Mode</h3>
        </div>
        <div class="mode-buttons">
          <button class="mode-btn" id="imuOnlyBtn">IMU ONLY</button>
          <button class="mode-btn" id="pdmOnlyBtn">PDM ONLY</button>
          <button class="mode-btn" id="imuPdmAsyncBtn">IMU + PDM Async</button>
          <button class="mode-btn" id="imuPdmSyncBtn">IMU + PDM Sync</button>
          <button class="mode-btn" id="batchBtn">Batch Mode</button>
        </div>
        <div class="data-info">
          <h4>Mode Information:</h4>
          <p id="modeDescription">Select a transmission mode to see details</p>
        </div>
      </div>

      <!-- Step 3: Recording Control -->
      <div class="step-card">
        <div class="step-header">
          <div class="step-number">3</div>
          <h3 class="step-title">Data Recording</h3>
        </div>
        <div class="button-group">
          <button class="btn btn-success" id="recordingBtn">Start Recording</button>
          <button class="btn btn-info" id="batchRecordingBtn" style="display: none;">Batch Record</button>
        </div>
        <div class="status-indicators" id="batchIndicators" style="display: none;">
          <div class="status-item">
            <div class="status-circle" id="batchStatusCircle" style="background: #28a745;">STANDBY</div>
            <div class="status-label" id="batchStatusLabel">Ready to record</div>
          </div>
        </div>
      </div>

      <!-- Step 4: Data Management -->
      <div class="step-card">
        <div class="step-header">
          <div class="step-number">4</div>
          <h3 class="step-title">Data Management</h3>
        </div>
        <div class="button-group">
          <button class="btn btn-secondary" id="playBtn">Play Sound</button>
          <button class="btn btn-primary" id="downloadBtn">Download Data</button>
        </div>
        <div class="data-info" id="dataInfo" style="display: none;">
          <h4>Data Summary:</h4>
          <p id="dataSummary">No data collected yet</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
